<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/contact_style.css">
</head>

<!-- TODO add contact form to send message directly to my mail -->

<body>
    <!-- this contains the main parts of web page, between header and footer -->

    <!-- Floating Objects -->

    <!-- -------------------- -->
    <h1>Contact Me</h1>
    <span class="body-sections">
        <h2>Social Media Links</h2>
        <ul>
            <li class="body-ul-li">
                <a class="ext-link" href="https://github.com/everythingshyam" target="_blank">
                    <img src="./images/icons/github.png" alt="GitHub Logo">
                    <h3>GitHub</h3>
                </a>
                <a class="ext-link" href="https://www.linkedin.com/in/everythingshyam" target="_blank">
                    <img src="./images/icons/linkedin.png" alt="LinkedIn Logo">
                    <h3>LinkedIn</h3>
                </a>
                <a class="ext-link" href="https://www.instagram.com/everythingshyam/" target="_blank">
                    <img src="./images/icons/instagram.png" alt="Instagram Logo">
                    <h3>Instagram</h3>
                </a>
                <a class="ext-link" href="https://twitter.com/verythingshyam" target="_blank">
                    <img src="./images/icons/twitter.png" alt="Twitter Logo">
                    <h3>Instagram</h3>
                </a>

            </li>
        </ul>
    </span>
    <span class="body-sections">
        <h2>Send message</h2>
        <ul>
            <li class="body-ul-li message-form-outer">
                <!-- <form onsubmit="sendMessage(); reset(); return false" class="message-form"> -->
                <form action="https://formsubmit.co/s1024creative@gmail.com" onsubmit="reset()" target="_blank"
                    method="POST" class="message-form">
                    <div class="form-labels form-sub">
                        <label for="name" class="form-element">Name</label>
                        <label for="email" class="form-element">Email ID</label>
                        <label for="message" class="form-element">Message</label>
                    </div>
                    <div class="form-inputs form-sub">
                        <input type="text" name="name" id="name" class="form-element">
                        <input type="email" name="email" id="email" class="form-element">
                        <textarea name="message" id="message" cols="30" rows="3" placeholder="Enter your message here"
                            class="form-element"></textarea>
                    </div>
                    <div class="form-submit form-sub">
                        <input type="submit" value="Submit" class="submit-btn">
                    </div>
                    <div class="form-footer form-sub">
                        <p class="font-small">Supported by <a class="invisible-link" href="https://formsubmit.co/">FormSubmit</a></p>
                    </div>
                </form>
            </li>
        </ul>
    </span>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./js/general.js"></script>
<script type="module" src="./js/module.js"></script>

</html>
